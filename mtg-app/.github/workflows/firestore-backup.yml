name: Firestore Backup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    name: Backup Firestore
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate Firebase
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: Export Firestore
        run: |
          firebase firestore:export gs://${{ secrets.FIREBASE_PROJECT_ID }}-backups/firestore-backup-$(date +%Y%m%d-%H%M%S) \
            --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }} \
            --token ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Cleanup old backups (keep last 30 days)
        run: |
          # This would require gsutil, implement based on your storage solution
          echo "Backup completed: $(date +%Y%m%d-%H%M%S)"

